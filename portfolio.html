---
layout: default
title: Portfolio
---

<h1>Portfolio</h1>

<ul>
  {% for item in site.data.portfolio %}
  <li>
    <h2>{{ item.name }}</h2>
    <a href="{{ item.link }}">
      <img
        src="{{ item.img }}"
        alt="Portfolio Image"
        width="500"
        height="500"
        style="position: absolute;"
      />
      <a>{{ item.type }}</a>
    </a>
  </li>
  {% endfor %}
</ul>
