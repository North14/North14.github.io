---
layout: default
title: Portfolio
---

<h1>Portfolio</h1>

<ul>
  {% for item in site.data.portfolio %}
  <li>
    <a href="{{ item.link }}">
      <img class="portfolio-image"
        src="{{ item.img }}"
        alt="Portfolio Image"
        width="500"
        height="500"
      />
      <h2 class="portfolio-title">{{ item.name }}</h2>
      <a>{{ item.type }}</a>
    </a>
  </li>
  {% endfor %}
</ul>
